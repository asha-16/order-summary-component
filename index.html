<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main-flex-container">
    <img class="hero-image" src="images\illustration-hero.svg" alt="man listening to music">
  
    <div class="order-info-container">
      <h1>Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="annual-plan-flex-container">
        <div class="icon-plan-price-container">
          <img src="images\icon-music.svg" alt="music icon">
          <div class="annual-plan-price-container">
            <p class="selected-plan">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a class="change-plan" href="#">Change</a>
      </div>

      <a class="payment-button" href="#">Proceed to Payment</a>

      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
    

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/asha-16">Asha H P</a>.
  </div>
</body>
</html>
